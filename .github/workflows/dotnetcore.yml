name: .NET Core

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.2.108
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Push package into Nuget.org
        run: dotnet nuget push **/*.nupkg --skip-duplicate -k ${{secrets.github_key}} -s https://api.nuget.org/v3/index.json
      - name: Push package into Github
        run: dotnet nuget push **/*.nupkg --skip-duplicate -s "github"
